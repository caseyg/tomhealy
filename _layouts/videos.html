---
layout: default
---

<main class="bg-black clearfix px2 sm-px4 py2">
  <h2 class="block h1 white">Videos</h2>
  {% for video in site.videos %}
  <a class="white text-decoration-none col col-6 sm-col sm-col-3 p2" href="http://youtu.be/{{ video.code }}">
    <img class="fit" src="http://img.youtube.com/vi/{{ video.code }}/0.jpg" width="480" height="360" style="height:auto;" alt="{{ video.title }}" />
    <h2 class="mb1">{{ video.title }}</h2>
    <h3 class="m0 regular">{{ video.subtitle }}</h3>
  </a>
  {% endfor %}
</main>
