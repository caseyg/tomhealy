<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>{{ page.title }} | {{ site.title }}</title>
	<link rel="alternate" type="application/rss+xml" href="{{ site.feed_url }}" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet">
  <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
	<link href="https://npmcdn.com/basscss-btn@1.1.1/css/btn.css" rel="stylesheet">
	<link href="https://npmcdn.com/basscss-colors@2.2.0/css/colors.css" rel="stylesheet">
	<link href="https://npmcdn.com/basscss-border-colors@2.1.0/css/border-colors.css" rel="stylesheet">
	<link href="https://npmcdn.com/basscss-btn-outline@1.1.0/css/btn-outline.css" rel="stylesheet">
	<link href="https://npmcdn.com/basscss-background-colors@2.1.0/css/background-colors.css" rel="stylesheet">

</link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body id="{{ page.title | slugify }}" class="{{ page.collection | default: 'pages' }}">
	<section id="container">
		<header>
		  <nav>
		    <ul class="list-reset sm-flex center">
					{% assign sorted_pages = site.pages | sort: 'position' %}
					{% for item in sorted_pages %}
						{% if item.position %}
							<li class="flex-auto mr1 h3 {{ item.title | slugify }} {% if page.url contains item.url %}bold{% endif %}"><a class="text-decoration-none black inline-block py1" href="{{ item.url }}">{{ item.title }}</a></li>
						{% endif %}
					{% endfor %}
		    </ul>
		  </nav>
		</header>

		{{ content }}

		<footer class="pt3 mt4 border-top border-gray">
			<nav>
				<ul class="list-reset flex center">
					<li class="flex-auto"><a class="black text-decoration-none" href="/">Tom Healy</a></li>
					<li class="flex-auto"><a class="black text-decoration-none" href="mailto:contact@heyday.us">Email</a></li>
					<li class="flex-auto"><a class="black text-decoration-none" href="http://twitter.com/tphealy">Twitter</a></li>
					<li class="flex-auto gray">Website by <a class="gray" href="http://caseyagollan.com/for-hire">C.A.G.</a></li>
				</ul>
			</nav>
		</footer>
	</section> <!-- container -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/instantclick/3.0.1/instantclick.min.js" data-no-instant></script>
	<script data-no-instant type="text/javascript">
		InstantClick.init();
	</script>
	<style media="screen">
		li.home a:link, li.home a:visited {
			display:inline-block;
			padding:0;
			margin:.5rem 1px 0 0;
			height:23px;
			width:23px;
			text-indent: -5000em;
			background-image: url(/img/home.png);
			background-size:23px 47px;
			background-repeat:no-repeat;
			border:none!important;
			-webkit-transition: none;
		}

		li.home a:hover, li.home a:active, li.home.bold a:link, li.home.bold a:visited {
			background-position:bottom;
		}
	</style>
</body>
</html>
