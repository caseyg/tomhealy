---
layout: default
---

<main class="px4 flex max-width-3 mx-auto center">
  <article>
    <h1 class="mt0 block h1 pt3">{{ page.title }}</h1>
    {{ content }}
    {% if page.address %}
      <a title="Click for directions" href="http://maps.google.com/?q={{page.address}}"><img class="fit mt3" src="http://maps.googleapis.com/maps/api/staticmap?size=600x300&markers=color:red|{{page.address}}&sensor=false&key=AIzaSyA0aqlbFHW-CRlBL07LrAkxqanPi7l8olA" width="600" height="300" style="height:auto;"></a>
    {% endif %}
</main>
