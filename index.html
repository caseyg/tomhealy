<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>{{site.title}} | {{title}}</title>
	<link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
	<link rel="stylesheet" type="text/css" href="//cloud.typography.com/7254632/675602/css/fonts.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body id="{{ slug }}" class="{{ type }} parent-{{ parent.slug }}">
<section id="container">
	<article>
			<h1>Tom Healy</h1>
			<h2><a href="/about">About</a></h2>
			{% assign page = site.pages.poetry %}
			<h2><a href="{{page.url}}">{{page.title}}</a></h2>
			{% assign page = site.pages.prose %}
			<h2><a href="{{page.url}}">{{page.title}}</a></h2>
			{% assign page = site.pages.events %}
			<h2><a href="{{page.url}}">{{page.title}}</a></h2>
	</article>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

{% include 'footer' %}
