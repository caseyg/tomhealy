<p>Giotto drew a perfect circle<br />
with one quick<br />
turn of coal.</p>

<p>The shape<br />
of astonishment<br />
forever’s empty frame,</p>

<p>a coin on the tongue,<br />
how our eyes never are.<br />
But relax, love,</p>

<p>into this world we’re finding<br />
and the perfect hurt<br />
of how it turns.</p>
